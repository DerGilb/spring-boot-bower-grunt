<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- production -->
<link data-th-href="@{/css/bootstrap.min.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"
	type="text/css" rel="stylesheet" />
<link data-th-href="@{/css/bootstrap-theme.min.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"
	type="text/css" rel="stylesheet" />
<link data-th-href="@{/css/custom.min.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"
	type="text/css" rel="stylesheet" />

<!-- development -->
<link data-th-href="@{/css/bootstrap.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"
	type="text/css" rel="stylesheet" />
<link data-th-href="@{/css/bootstrap-theme.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"
	type="text/css" rel="stylesheet" />
<link data-th-href="@{/css/custom.css}"
	data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"
	type="text/css" rel="stylesheet" />

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Bootstrap starter template</h1>
			<p class="lead">Use this document as a way to quickly start any
				new project. All you get is this text and a mostly barebones HTML
				document.</p>
		</div>

	</div>

	<!-- production -->
	<script data-th-src="@{/js/jquery.min.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"></script>
	<script data-th-src="@{/js/bootstrap.min.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"></script>
	<script data-th-src="@{/js/app.min.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'production')}"></script>

	<!-- development -->
	<script data-th-src="@{/js/jquery.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"></script>
	<script data-th-src="@{/js/bootstrap.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"></script>
	<script data-th-src="@{/js/app.js}"
		data-th-if="${#arrays.contains(@environment.getActiveProfiles(),'development')}"></script>
</body>
</html>
